<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Todo App</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="inputSectionContainer">
      <input id="addTaskInput" type="text" placeholder="Add your Task...">
      <button id="addTaskBtn">Add Task</button>
    </div>

    <div class="taskSectionContainer" id="taskSectionContainer">
      <div class="taskSection" id="taskSection">
        <input type="checkbox">
        <input id="taskValue" type="text" value="task 1">
        <button class="editBtn" id="editBtn">Edit</button>
        <button class="deleteBtn" id="deleteBtn">Delete</button>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
