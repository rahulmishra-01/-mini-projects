<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css" integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="mainContainer">

        <div class="playContainer">
            <nav>
                <div class="logo">Quiz Game</div>
                <div class="themeMode"><i class="fa-solid fa-moon"></i></div>
            </nav>
            <div class="play">
                <button><i class="fa-solid fa-play"></i></button>
            </div>
        </div>

    <div class="quizContainer hide">
            <div class="questionSection"><p></p></div>
        <section class="answerSection"></section>
    </div>


    <div class="scoreContainer hide">
        <p id="totalQuestion">Total Questions: <span id="totalQuestionValue">05</span></p>
        <p is="score">Score: <span id="totalScoreValue">04</span></p>
        <button id="tryAgainBtn">Try Again</button>
    </div>


     </div>


    <script src="script.js"></script>
</body>
</html>
